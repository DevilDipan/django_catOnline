{% extends 'base.html' %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, length=device-length, initial-scale=0.5"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    {% block pagecontent %}
    <div class="row" style="margin:20% 5% 20% 3%; position: fixed;">
      <div class="col s12 m6">
        <div class="card" >
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4"><b>TL-1 MPS System Information History</b><i class="material-icons right">i</i></span>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4"><b>Relevant Information</b><i class="material-icons" style="padding-left:250px">x</i></span>
            <p>Here is some relevant information regarding the project.</p>
          </div>
          <div class="card-content">
            <p style="margin-left:50px"><b>Power Supply Selection :-</b></p>
            <div style="margin-top: -35px; margin-bottom: -15px; padding-left:280px; width:inherit;">
              <div class="select">
                <select class="ddropdown" name="slct" id="slct">
                  <option selected disabled>Choose one</option>

                </select>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <input type="date" class="datepicker" value="2017-05-10">
              <br />
            </div>
            <div class="card-action" align="right">
              <a href="#">Submit</a>
              <a href="#">Refresh</a>
              <!-- <a href="#">Chart View</a>
              <a href="#">Table View</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{{ STATIC_URL }} /static/jquery-1.8.0.js"></script>
    <script data-require="materialize.css@*" data-semver="0.97.8" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="script.js"></script>
    {% endblock %}
  </body>
</html>
